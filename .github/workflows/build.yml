name: Building

on: push

jobs:
  urecomm-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.19.0"

        run: npm install
        run: npm run build
